<div class="pageContainer">
  <div class='topRow'>
      <div class="breadcrumbs">
        <a (click)='returnToIndex()'*ngIf='router.url != "/topics/browse"'>Browse</a>
        <a *ngIf='router.url == "/topics/browse"' style='color: black'>Browse</a>
        <label>{{(selectedTopic | async)?('>'):('')}}</label>
        <a>{{(selectedTopic | async)?((selectedTopic|async).Title):('')}}</a>
      </div>
  </div>
  
  <div class='pageRoute'>
    <router-outlet></router-outlet>
  </div>
</div>
