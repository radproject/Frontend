<div class="pageContainer">
  <div class='topRow'>
      <div class="breadcrumbs">
        <a (click)='returnToIndex()'*ngIf='router.url != "/topics/browse"'>Browse</a>
        <a *ngIf='router.url == "/topics/browse"' style='color: black'>Browse</a>
        <label>{{(selectedTopic | async)?('>'):('')}}</label>
        <a>{{(selectedTopic | async)?((selectedTopic|async).Title):('')}}</a>
      </div>

      <form [formGroup]='searchForm' *ngIf='router.url == "/topics/browse"'>
          <label for='searchTerm'>Search Topics: </label>
          <input type='text' name='searchTerm' class='form-control' formControlName="searchTerm"/>
          <button class='submit' class='btn btn-primary'>Search</button>
      </form>
  </div>
  
  <div class='pageRoute'>
    <router-outlet></router-outlet>
  </div>
</div>
