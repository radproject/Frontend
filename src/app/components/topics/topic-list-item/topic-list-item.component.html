<div class='rowContainer' *ngIf='topic'>
  <div class='private'>
    <mat-icon *ngIf='topic.isPrivate'>lock_open</mat-icon>
    <mat-icon *ngIf='!topic.isPrivate'>public</mat-icon>
  </div>
  <h3 class='title'>{{topic.Title?topic.Title:'Unknown'}}</h3>
  <h5 class='creator'>{{topic.Creator?topic.Creator.Name:'Anon'}}</h5>
  <small class='date'>{{topic.CreationDate?(topic.CreationDate | date):''}}</small>
</div>
